<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Label Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1>Label example</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <textarea name="frame1" id="frame1" cols="80" rows="40" readonly="true">{{vulnerability_text}}</textarea>
            </div>
            <div class="col">
                    <textarea name="frame2" id="frame2" cols="80" rows="40">{{vulnerability_text}}</textarea>
                <div>
                    <label for="vul_type">Vulnerability type:</label>
                    <select name="vul_type" id="vul_type">
                        <option value="CWE-190">Integer overflow</option>
                        <option value="CWE-121">Stack-based overflow</option>
                        <option value="CWE-122">Heap-based overflow</option>
                        <option value="CWE-415">Double free</option>
                        <option value="CWE-416">Use after free</option>
                    </select>
                </div>
                <button>
                    Submit
                </button>
            </div>
        </span>
    </div>
    <div>
        <button>
            Previous partition
        </button>
        <button>
            Previous vulnerability
        </button>
        
        <button>
            Next vulnerability
        </button>
        <button>
            Next partition
        </button>
    </div>
    <script>
        frame1.onscroll = function (e) {
            frame2.scrollTop = frame1.scrollTop;
            frame2.scrollLeft = frame1.scrollLeft;
        };
        frame2.onscroll = function (e) {
            frame1.scrollTop = frame2.scrollTop;
            frame1.scrollLeft = frame2.scrollLeft;
        };
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
